<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ data | date: 'dd/MM/yyyy' }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openModalBudget()">
        <ion-icon name="wallet-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <section class="panel-container">
      <app-panel
        [title]="'OrÃ§amento'"
        [icon]="'wallet-outline'"
        [budget]="budget"
      ></app-panel>
      <app-panel
        [title]="'SubTotal'"
        [icon]="'cash-outline'"
        [budget]="subTotal"
      ></app-panel>
      <app-panel
        [title]="'Total'"
        [icon]="'cart-outline'"
        [budget]="total"
      ></app-panel>
    </section>

    <section class="list-container">
      <ion-list style="padding-top: 0">
        <ion-item-sliding *ngFor="let item of items; index as i">
          <ion-item
            lines="full"
            button
            class="item"
            detail="false"
          >
            <ion-label>
              <p>{{ item.nome }}</p>
              <p class="value-item">
                <span>{{ item.quantity }}</span>
                <ion-icon name="close" />
                <span>
                  {{ item.price | currency : 'BRL' }} = {{ (item.quantity *
                  item.price) | currency : 'BRL' }}
                </span>
              </p>
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option class="remove-option" color="danger" (click)="removeItem(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </section>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModalItem()" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
