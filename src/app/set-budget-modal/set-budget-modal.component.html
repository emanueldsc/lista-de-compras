<ion-header>
  <ion-toolbar>
    <ion-title>Or√ßamento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-form #form (ngSubmit)="setBudget()">
    <ion-item>
      <ion-label position="floating">Digite algo:</ion-label>
      <ion-input type="text" [(ngModel)]="budget"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Confirmar</ion-button>
  </ion-form>
</ion-content>
